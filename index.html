<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>

    <header id="jumbo-adjusted" class="jumbotron">
      <h1 id="page-heading" class="">Work Day Scheduler</h1>
      <p id="page-subheading" class="lead">A simple calendar app for scheduling your work day</p>
      <div id="currentDay" class="lead"></div>
    </header>
    <div id="schedule-container"class="container">
    <form>

      <div class="row hour-block" data-hour="9" id="9">
        <div class="col hour-label"> 9am </div>
        <div data-hour="9" class="col  text-edit-div"> <textarea class="d-none textarea-el"> </textarea> </div>
        <div class="col btn-col d-none"><button class="btn btn-success">save</button>  </div>
      </div>

      <div class="row hour-block" data-hour="10" id="10">
        <div class="col hour-label"> 10am </div>
        <div data-hour="10" class="col text-edit-div"> <textarea class="d-none textarea-el"> </textarea> </div>
        <div class="col btn-col d-none"><button class="btn btn-success">save</button>  </div>
      </div>

      <div class="row hour-block" data-hour="11" id="11">
        <div class="col hour-label"> 11am </div>
        <div data-hour="11" class="col text-edit-div"> <textarea class="d-none textarea-el"> </textarea> </div>
        <div class="col btn-col d-none"><button class="btn btn-success">save</button>  </div>
      </div>
        
      <div class="row hour-block" data-hour="12" id="12">
        <div class="col hour-label"> 12pm </div>
        <div data-hour="12" class="col text-edit-div"> <textarea class="d-none textarea-el"> </textarea> </div>
        <div class="col btn-col d-none"><button class="btn btn-success">save</button>  </div>
      </div>
        
      <div class="row hour-block" data-hour="13" id="13">
        <div class="col hour-label"> 1pm </div>
        <div  data-hour="13" class="col text-edit-div"> <textarea class="d-none textarea-el"> </textarea> </div>
        <div class="col btn-col d-none"><button class="btn btn-success">save</button>  </div>
      </div>
        
      <div class="row hour-block" data-hour="14" id="14">
        <div class="col hour-label"> 2pm </div>
        <div  data-hour="14" class="col text-edit-div"> <textarea class="d-none textarea-el"> </textarea> </div>
        <div class="col btn-col d-none"><button class="btn btn-success">save</button>  </div>
      </div>
        
      <div class="row hour-block" data-hour="15" id="15">
        <div class="col hour-label"> 3pm </div>
      <div  data-hour="15" class="col text-edit-div"> <textarea class="d-none textarea-el"> </textarea> </div>
      <div class="col btn-col d-none"><button class="btn btn-success">save</button>  </div>
    </div>
      
      <div class="row hour-block" data-hour="16" id="16">
        <div class="col hour-label"> 4pm </div>
        <div data-hour="16" class="col text-edit-div"> <textarea class="d-none textarea-el"> </textarea> </div>
        <div class="col btn-col d-none"><button class="btn btn-success">save</button>  </div>
      </div>

        
      <div class="row hour-block" data-hour="17" id="17">
        <div class="col hour-label"> 5pm </div>
        <div data-hour="17"  class="col text-edit-div"> <textarea class="d-none textarea-el"> </textarea> </div>
        <div class="col btn-col d-none"><button class="btn btn-success">save</button>  </div>
      </div>
        
    <form>
    </div> <!-- end container div-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
